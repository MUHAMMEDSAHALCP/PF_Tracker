name: money_management
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  share_plus: ^4.0.9
  animated_text_kit: ^4.2.2
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.6.1
  flutter_localizations:
    sdk: flutter
  flutter_native_timezone: ^2.0.0
  flutter_slidable: ^1.3.0
  font_awesome_flutter: ^10.1.0
  hive: null
  hive_flutter: null
  intl: ^0.17.0
  month_year_picker: ^0.2.0+1
  rxdart: ^0.27.4
  shared_preferences: ^2.0.15
  syncfusion_flutter_charts: ^20.1.59
  timezone: ^0.8.0
  url_launcher: ^6.1.3
  change_app_package_name: ^1.1.0
dev_dependencies:
  build_runner: null
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  hive_generator: null

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Cinzel
      fonts:
        - asset: fonts/Cinzel-VariableFont_wght.ttf

    - family: CrimsonText
      fonts:
        - asset: fonts/CrimsonText-Bold.ttf

    - family: FiraSansCondensed
      fonts:
        - asset: fonts\FiraSansCondensed-Bold.ttf

    - family: Pacifico
      fonts:
        - asset: fonts\Pacifico-Regular.ttf
